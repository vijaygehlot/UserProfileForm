<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>User Profile</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1 class="brand"><span>User </span>Details..</h1>
        <div class="wrapper">
            <div class="company-info">
                <h3>User Profile forms</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Jaipur(Raj)</li>
                    <li><i class="fa fa-phone"></i> (+91) 8290388256</li>
                    <li><i class="fa fa-envelope"></i> vjtechnotester@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <div class="alert">Your message has been sent</div>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name" required>
                    </p>
                    <p>
                        <label>File Name</label>
                        <input type="text" id="file" placeholder="ex:name.jpg">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="email" name="email" id="email" required>
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>

                    <input type="file" id="fileButton" name="fileButton" />


                    <button type="submit">Submit</button>

                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>

    <script>
        var fileButton = document.getElementById("fileButton");
        fileButton.addEventListener("change", function(e) {
            var file = e.target.files[0];
            var storageRef = firebase.storage().ref(file.name);
            storageRef.put(file);
        });
    </script>
</body>
